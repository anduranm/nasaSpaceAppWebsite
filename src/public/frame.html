<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surface</title>
    <link rel="shortcut icon" type="image/gif" href="icos/Ico.ico" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <!-- Fondo blanco para simular un cielo más transparente -->
        <a-sky color="#D2B48C"></a-sky>

        <!-- Superficie de Titán con textura de suelo -->
        <a-plane position="0 0 -4" rotation="-90 0 0" width="200" height="200"
            material="src: #ground-texture; repeat: 15 15;"></a-plane>


        <!-- Modelos 3D de piedras en formato OBJ con la nueva textura -->
        <a-entity position="-5 0.5 -6" rotation="0 45 0" scale="0.6 0.6 0" obj-model="obj: #stone-obj"
            material="src: #stone-texture"></a-entity>
        <a-entity position="5 0.5 -6" rotation="0 -45 0" scale="0.7 0.6 0" obj-model="obj: #stone-obj"
            material="src: #stone-texture"></a-entity>
        <a-entity position="0 1 -8" scale="0.7 0.8 0" obj-model="obj: #stone-obj"
            material="src: #stone-texture"></a-entity>

        <a-entity position="-4 0.5 -3" scale="0.6 0.6 0" obj-model="obj: #stone-obj"
            material="src: #stone-texture"></a-entity>
        <a-entity position="22 0.5 -3" scale="5 0.9 0" obj-model="obj: #stone-obj"
            material="src: #stone-texture"></a-entity>
        <a-entity position="-4 0.5 -3" scale="0.7 0.8 0" obj-model="obj: #stone-obj"
            material="src: #stone-texture"></a-entity>

        <a-entity position="5 0.5 -3" scale="0.6 0.6 0" obj-model="obj: #stone-obj"
            material="src: #stone-texture"></a-entity>
        <a-entity position="-22 0.5 -7" scale="5 0.9 0" obj-model="obj: #stone-obj"
            material="src: #stone-texture"></a-entity>
        <a-entity position="-6 0.5 -13" scale="0.7 0.8 0" obj-model="obj: #stone-obj"
            material="src: #stone-texture"></a-entity>

        <a-entity position="10 1 -50" scale="5 5 0" obj-model="obj: #stone-obj"
            material="src: #stone-texture"></a-entity>
        <a-entity position="-20 1 -40" scale="4 4 0" obj-model="obj: #stone-obj"
            material="src: #stone-texture"></a-entity>
        <a-entity position="30 1 -60" scale="6 6 0" obj-model="obj: #stone-obj"
            material="src: #stone-texture"></a-entity>
        <a-entity position="30 1 -90" scale="6 6 0" obj-model="obj: #stone-obj"
            material="src: #stone-texture"></a-entity>
        <a-entity position="-7 0.8 -13" scale="0.7 0.8 0" obj-model="obj: #stone-obj"
            material="src: #stone-texture"></a-entity>

            <a-entity position="90 .7 10" scale="30 2.3 0" obj-model="obj: #stone-obj"
            material="src: #stone-texture"></a-entity>
            <a-entity position="5 1 14" scale="2 1.3 0" obj-model="obj: #stone-obj"
            material="src: #stone-texture"></a-entity>
            <a-entity position="-2 1 80" scale="4 5 0" obj-model="obj: #stone-obj"
            material="src: #stone-texture"></a-entity>
            <a-entity position="22 1 9" scale="4 2 0" obj-model="obj: #stone-obj"
            material="src: #stone-texture"></a-entity>
        <!-- Modelo 3D de piedra en formato OBJ con la nueva textura -->


        <!-- Puedes agregar más modelos 3D de piedras o rocas según desees -->

        <!-- Atmósfera de Titán (esfera transparente) -->
        <a-sphere position="0 0 -4" radius="120" color="#bb6a" opacity="1"></a-sphere>

        <!-- Textura de suelo (Deja la textura del suelo como está) -->
        <a-assets>
            <img id="ground-texture" src="icos/Rock-Texture-surface.jpg">
        </a-assets>

        <!-- Textura para los modelos 3D de piedras -->
        <a-assets>
            <img id="stone-texture" src="icos/Rock-Texture.jpg">
        </a-assets>

        <!-- Modelo 3D de piedras (formato OBJ) -->
        <a-assets>
            <a-asset-item id="stone-obj" src="icos/Rock1.obj"></a-asset-item>
        </a-assets>
    </a-scene>




</body>

</html>
